<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | Los Gemelos Restaurante Campestre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contacto.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="icon" href="images/logo-gemelos.png">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Contact Hero -->
    <section class="contact-hero">
        <div class="container">
            <h1 class="animate__animated animate__fadeInDown">Contáctanos</h1>
            <p class="animate__animated animate__fadeInUp animate__delay-1s">Estamos aquí para atenderte</p>
        </div>
    </section>

    <!-- Contact Info -->
    <section class="contact-info section-padding">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Información de Contacto</h2>
                <div class="divider"></div>
            </div>
            
            <div class="contact-grid">
                <div class="contact-card animate__animated" data-animation="animate__fadeInLeft">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Dirección</h3>
                    <p>Km 12 Vía Campestre, Antioquia</p>
                    <a href="https://goo.gl/maps/ejemplo" class="btn btn-outline" target="_blank">Ver en mapa</a>
                </div>
                
                <div class="contact-card animate__animated" data-animation="animate__fadeInUp">
                    <i class="fas fa-phone"></i>
                    <h3>Teléfono</h3>
                    <p>+57 300 1234567</p>
                    <a href="tel:+573001234567" class="btn btn-outline">Llamar ahora</a>
                </div>
                
                <div class="contact-card animate__animated" data-animation="animate__fadeInRight">
                    <i class="fas fa-envelope"></i>
                    <h3>Correo Electrónico</h3>
                    <p>info@losgemelos.com</p>
                    <a href="mailto:info@losgemelos.com" class="btn btn-outline">Enviar email</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-section section-padding bg-light">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Escríbenos</h2>
                <div class="divider"></div>
            </div>
            
            <form class="contact-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="contact-name">Nombre Completo</label>
                        <input type="text" id="contact-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Correo Electrónico</label>
                        <input type="email" id="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-phone">Teléfono</label>
                        <input type="tel" id="contact-phone">
                    </div>
                    <div class="form-group">
                        <label for="contact-subject">Asunto</label>
                        <input type="text" id="contact-subject" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="contact-message">Mensaje</label>
                        <textarea id="contact-message" rows="5" required></textarea>
                    </div>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Map -->
    <section class="map-section">
        <div class="container">
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.521260322283!2d-75.57085598457164!3d6.201514295506379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMTInMDUuNCJOIDc1wrAzNCcxNS4wIlc!5e0!3m2!1ses!2sco!4v1620000000000!5m2!1ses!2sco" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/contacto.js"></script>
    <script>
        fetch('fragments/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
        
        fetch('fragments/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
