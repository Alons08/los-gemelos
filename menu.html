<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Los Gemelos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header></header>
    
    <main>
        <section class="menu-header">
            <div class="container">
                <h1>Nuestro Menú</h1>
                <p>Descubre nuestra deliciosa selección de platos criollos</p>
            </div>
        </section>
        
        <section class="menu-section">
            <div class="container">
                <div class="menu-tabs">
                    <button class="menu-tab active" data-category="comida">Comida</button>
                    <button class="menu-tab" data-category="bebida">Bebidas</button>
                </div>
                
                <div class="menu-category active" id="comida">
                    <h2>Platos Criollos</h2>
                    <div class="menu-food grid-container"></div>
                </div>
                
                <div class="menu-category" id="bebida">
                    <h2>Bebidas</h2>
                    <div class="menu-drinks grid-container"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer></footer>
    
    <script src="scripts/navbar-footer-loader.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/cart.js"></script>
    <script>
        // Inicialización adicional para asegurar que la categoría comida esté activa
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.menu-tab[data-category="comida"]').classList.add('active');
            document.getElementById('comida').classList.add('active');
        });
    </script>
</body>
</html>
